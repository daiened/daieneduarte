    <title>Contato</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- um scrip para bloquear o uso de NUMEROS em dados como NOME -->
    <script>
        function bloquearNumeros(event) {
            const charCode = (typeof event.which === "number") ? event.which : event.keyCode;
            if (charCode >= 48 && charCode <= 57) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Minha jornada DEV</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Quem sou?</a></li>
                    <li><a href="formacao.html" class="nav-link">Formação Acadêmica</a></li>
                    <li><a href="portfolio.html" class="nav-link">Portfólio</a></li>
                    <li><a href="contato.html" class="nav-link">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contato">
            <div class="contato-info">
                <h2>Informações de Contato</h2>
                <p>Email: <a href="mailto:daieneduarte@gmail.com">daieneduarte@gmail.com</a><br>
                WhatsApp: <a href="https://wa.me/553298240046" target="_blank">32 9 9824-0046</a></p>
            </div>
            <div class="contato-form">
                <h1>Mande-me uma Mensagem</h1>
                <form action="#" method="post">
                    <label for="nome">Nome:</label>
                    <!-- usando o script criado para bloqueat numeros -->
                    <input type="text" id="nome" name="nome" required onkeypress="bloquearNumeros(event)">
                    
                    <!-- email com validação se o texto é do tipo email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    
                    <!-- botao de envio da msg -->
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
 
</body>
